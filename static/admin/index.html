<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Administração - Netlify CMS</title>
    <!-- Use a versão mais estável do Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- O conteúdo do Netlify CMS será inserido aqui -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const cmsElement = document.createElement('div');
        document.body.appendChild(cmsElement);
        if (typeof CMS !== 'undefined') {
          CMS.init({ config: "/admin/config.yml" });
        } else {
          console.error("CMS is not defined");
        }
      });
    </script>
  </body>
</html>
