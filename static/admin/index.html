<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Administração - Netlify CMS</title>
    <!-- Carregar o Netlify CMS a partir de uma versão estável -->
    <script src="https://unpkg.com/netlify-cms@2.10.0/dist/netlify-cms.min.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof CMS !== 'undefined') {
          CMS.init({
            config: "/admin/config.yml"
          });
        } else {
          console.error("CMS is not defined");
        }
      });
    </script>
  </body>
</html>
