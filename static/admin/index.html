<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Administração - Netlify CMS</title>
    <!-- Importar o Netlify CMS via CDN -->
    <script defer src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function() {
        if (typeof CMS !== 'undefined') {
          CMS.init({
            config: "/admin/config.yml"
          });
        } else {
          console.error("CMS is not defined");
        }
      });
    </script>
  </body> 
</html>
